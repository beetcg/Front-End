<html>



<head><style type="text/css">
	
#crossfade {
    position:relative;
    height:250px;
    width:400px;
}
#crossfade img {
    position:absolute;
    left:0;
    opacity: 1;
    -webkit-transition: opacity 1s ease-in-out;
    -moz-transition: opacity 1s ease-in-out;
    -o-transition: opacity 1s ease-in-out;
    -ms-transition: opacity 1s ease-in-out;    
    transition: opacity 1s ease-in-out;
}
 
#crossfade img.top:hover {
    opacity:0;
}
</style>

</head>


<body>
<div id="crossfade">
    <img class="bottom" src="http://lorempixel.com/400/200/sports/Dummy-Text/" />
    <img class="top" src="http://lorempixel.com/400/200/sports/Dummy-Text/" />
</div>
 
</body>





</html>
