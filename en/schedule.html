<body class="page" data-ng-controller="TryNowController">
<div>
    <div ng-include="'menu-bar-dark.html'"></div>

    <div class="container-fluid" ng-init="initHoverdir()" style="margin-top: 80px;margin-bottom: 100px">
        <div class="title-trynow animated tada">
            <p class="title-trynow-text"><span class="bold">Cool! </span> You're almost done</p>
        </div>
        <div class="steps">
            <p class="step-circle-try">
                3
            </p>
            <p class="step-text-try">
                Choose a subcategory or service on
            </p>
            <p class="step-text-try bold">CATEGORY SELECTED</p>
            <i class="ion-chevron-down animated infinite slideInDown step-text-try-i"></i>
        </div>

        <div class="containers margin-calendar">
            <div class="rows">
                <div class="col-sm-9" style="padding: 0 !important">
                    <div class="calendar calendar-schedule" ng-model="eventSources" data-ng-show="calendar"
                         calendar="myCalendar" ui-calendar="uiConfig.calendar">
                    </div>
                </div>
                <div class="col-sm-3" style="background-color: #333">
                    <div id="field">
                        <span class="title-picktime">Pick a time:</span><br />
                        <input id="timepicker" readonly />
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer id="ABdev_main_footer">
        <div id="footer_copyright">
            <div class="container">
                <div class="row">
                    <div class="span4 footer_copyright left_aligned">
                        BEET Â©2017. All Rights Reserved
                        <a href="../es/index.html">

                    </div>

                        <a href="#"><img src="images/google-play-badge.svg" width="135"></a>
                        <a href="#"><img src="images/Download_on_the_App_Store_Badge_US-UK_135x40.svg"></a>
                    </div>
                    <div class="span2 center_aligned">
                        <a href="#" id="back_to_top" title="Back to top">
                            <i class="ci_icon-angle-up"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>
