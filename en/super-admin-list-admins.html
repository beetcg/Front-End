<body class="page" data-ng-controller="TryNowController">
<div class="dash">
    <div ng-include="'menu-bar-dark.html'"></div>
    <div ng-include="'sidebar.html'" style="background-color: #2f2f2e;box-shadow: 3px -5px 10px -2px rgba(125,121,125,1);"></div>

    <a href="javascript:void(0)" onclick="cascade();mostrar();" class="expand-menu">
        <i class="ion-chevron-right"></i>
    </a>

    <div class="container-fluid" ng-init="initHoverdir()" style="margin-bottom: 100px; display: flex; flex-direction: column">
        <div class="mt-120">
            <div class="rows">
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="dash-box-items pointer">
                        <span class="cant-text">3</span>
                        <span class="title-cant">ADMINS</span>

                        <i class="icon-badge icon-cant"></i>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="dash-box-items pointer">
                        <span class="cant-text">50</span>
                        <span class="title-cant">TECHNICIANS</span>

                        <i class="icon-wrench icon-cant"></i>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="dash-box-items pointer">
                        <span class="cant-text">150</span>
                        <span class="title-cant">CUSTOMERS</span>

                        <i class="icon-user icon-cant"></i>
                    </div>
                </div>
            </div>
            <div class="categories-box1" style="padding:0">
                <div class="title-cat-request">
                    <div class="col-sm-12 col-lg-5"
                         style="display: flex; flex-direction: row; align-items: center; flex-wrap: nowrap">
                        <h3 class="title-cat-text2 bold">
                            Users
                        </h3>
                        <div class="btn-group filter-show">
                            <button type="button" id="filter" class="btn-filter-tech dropdown-toggle dropdown-toggle2"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="ion-ios-settings-strong"></i>
                            </button>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">
                                <button class="dropdown-item" type="button">All</button>
                                <button class="dropdown-item" type="button">Enabled</button>
                                <button class="dropdown-item" type="button">Disabled</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-lg-7 rows filter-tech">
                        <div class="filter-hide">
                            <a class="btn btn-filter">
                                All
                            </a>
                            <a class="btn link-filter">
                                Enabled
                            </a>
                            <a class="btn link-filter">
                                Disabled
                            </a>
                        </div>
                    </div>
                </div>

                <div class="container-box">
                    <div class="input-group mb-4">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="icon-magnifier"></i></div>
                        </div>
                        <input type="text" class="form-control form-control-solid input-info" id="inlineFormInputGroupUsername" placeholder="You can search by: name, email, phone.">
                    </div>
                    <div class="rows">
                        <div class="col-xs-12 col-md-12 col-lg-6 col-xl-4" ng-repeat="producto in productos">
                            <div class="card-user">
                                <div class="card-user-info">
                                    <div class="card-user-picture">
                                        <img src="images/testim2.jpg">
                                    </div>

                                    <div class="card-info">
                                        <span class="card-name">
                                            Ana Sanchez
                                        </span>
                                        <span class="card-rating">
                                            <i class="ion-ios-star"></i>
                                            <i class="ion-ios-star"></i>
                                            <i class="ion-ios-star"></i>
                                            <i class="ion-ios-star"></i>
                                            <i class="ion-ios-star"></i>
                                        </span>
                                        <span class="card-text">
                                            <i class="icon-location-pin card-icon"></i>
                                            <span>
                                                Guatemala
                                            </span>
                                        </span>
                                        <!--<span class="card-text">-->
                                        <!--<i class="icon-envelope card-icon"></i>-->
                                        <!--<span>-->
                                        <!--anasanchez@gmail.com-->
                                        <!--</span>-->
                                        <!--</span>-->
                                        <span class="card-text" style="margin-bottom: 10px">
                                            <i class="icon-phone card-icon"></i>
                                            <span>
                                                04246248691
                                            </span>
                                        </span>
                                        <a href="" class="link-item">
                                            View Details
                                        </a>
                                    </div>
                                </div>

                                <div class="card-user-options">
                                    <div class="card-user-option">
                                        <i class="icon-speech card-user-option-icon" data-toggle="tooltip" data-placement="bottom" title="Send message"></i>
                                    </div>
                                    <div class="card-user-option">
                                        <i class="ion-eye-disabled card-user-option-icon" data-toggle="tooltip" data-placement="bottom" title="Disable"></i>
                                    </div>
                                    <div class="card-user-option">
                                        <i class="ion-more card-user-option-icon" ng-click="producto.abrir = true" data-toggle="tooltip" data-placement="bottom" title="More"></i>
                                    </div>
                                    <div class="card-admin animate-show-hide" id="adminMore" ng-show="producto.abrir" ng-cloak>
                                        <span class="card-admin-text">Admin</span>
                                        <label class="switch mt-1">
                                            <input type="checkbox">
                                            <span class="slider round" id="btnPopover"></span>
                                        </label>
                                        <i class="icon-close admin-ic" ng-click="producto.abrir = false"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--EMPTY STATE-->
                <!--<div class="request-empty">-->
                <!--<i class="ion-settings request-empty-icon"></i>-->
                <!--<span class="request-empty-text">-->
                <!--IT LOOKS LIKE YOU HAVEN'T RECEIVED-->
                <!--</span>-->
                <!--<span class="request-empty-text">-->
                <!--ANY NEW REQUESTS-->
                <!--</span>-->
                <!--</div>-->
            </div>
        </div>
    </div>

    <!-- Modal WALLET-->
    <div class="modal fade" id="remove" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="modal-title title-modal">
                        Confirm
                    </div>
                    <div class="message-modal">
                        Are you sure you want to do this?
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="" class="link-cancel" data-dismiss="modal">Cancel</a>
                    <a href="" class="link-confirm">Confirm</a>
                </div>
            </div>
        </div>
    </div>
