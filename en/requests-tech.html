    <div class="dash">
        <a href="javascript:void(0)" onclick="cascade();mostrar();" style="position: absolute;top:200px">
            <i class="icon-menu">MOSTRAR</i>
        </a>
        <div id="sidebar" class="sidebar-beet">
            <div class="boton-cerrar" onclick="ocultar()">
                <i class="ion-chevron-left"></i>
            </div>
            <ul class="menu" id="cascade">
                <li>
                    <a href="">Home</a>
                </li>
                <li>
                    <a href="">Users</a>
                </li>
                <li>
                    <a href="">Request</a>
                </li>
                <li>
                    <a href="">Categories</a>
                </li>
                <li>
                    <a href="">Subcategories</a>
                </li>
            </ul>
        </div>
        <div class="container-fluid" ng-init="initHoverdir()" style="margin-bottom: 100px; display: flex; flex-direction: column">
            <!--<div class="title-trynow">-->
            <!--<p class="title-trynow-text"> Incoming Requests </p>-->
            <!--</div>-->

            <iframe src="https://www.apoyalo.com/app/card-proyecto.html?proyecto=apoya--conviertete-voz-204" width="280" height="528"></iframe>

            <div class="mt-120">
                <div class="categories-box1" style="padding:0">
                    <div class="title-cat-request">
                        <div class="col-sm-12 col-lg-7"
                             style="display: flex; flex-direction: row; align-items: center; flex-wrap: nowrap">
                            <h3 class="title-cat-text2 bold">
                                Incoming Request
                            </h3>
                            <div class="btn-group filter-show">
                                <button type="button" id="filter" class="btn-filter-tech dropdown-toggle dropdown-toggle2"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="ion-ios-settings-strong"></i>
                                </button>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">
                                    <button class="dropdown-item" type="button">All</button>
                                    <button class="dropdown-item" type="button">Pending</button>
                                    <button class="dropdown-item" type="button">Rejected</button>
                                    <button class="dropdown-item" type="button">Completed</button>
                                    <button class="dropdown-item" type="button">Order by date</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-lg-5 rows filter-tech">
                            <div class="filter-hide">
                                <a class="btn btn-filter">
                                    All
                                </a>
                                <a class="btn link-filter">
                                    Pending
                                </a>
                                <a class="btn link-filter">
                                    Rejected
                                </a>
                                <a class="btn link-filter">
                                    Completed
                                </a>
                                <!--<a class="btn link-filter">-->
                                <!--<i class="fa fa-calendar-check-o" style="font-size: 1.5rem"></i>-->
                                <!--</a>-->
                            </div>
                        </div>
                    </div>
                    <div class="order-by-date">
                        <a class="btn link-filter" data-toggle="tooltip" data-placement="bottom" title="Order by date">
                            <i class="fa fa-calendar-check-o" style="font-size: 1.5rem"></i>
                        </a>
                    </div>
                    <div ng-repeat="producto in productos | limitTo: limit">
                        <a data-toggle="collapse" href="#collapse-info{{$index}}" role="button">
                            <div class="request-cont rows animated fadeIn" style="cursor: pointer;" ng-click="">
                                <div class="col-sm-12 col-md-4 rows" style="margin-bottom: 10px;   align-items: center;">
                                    <img src="images/team1.jpg" class="item-img">
                                    <div>
                                        <div class="item-text bold">
                                            Customer's name
                                        </div>
                                        <div class="m-bottom">
                                            <i class="ion-ios-star rating-icon-small"></i>
                                            <i class="ion-ios-star rating-icon-small"></i>
                                            <i class="ion-ios-star rating-icon-small"></i>
                                            <i class="ion-android-star-outline rating-icon-small"></i>
                                            <i class="ion-android-star-outline rating-icon-small"></i>
                                        </div>
                                        <div class="link-item">
                                            View more
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-8 rows">
                                    <div class="col-sm-3" align="center">
                                        <p class="item-text bold">
                                            Service
                                        </p>
                                        <p class="date-text-schedule">
                                            Computer Tune Up
                                        </p>
                                    </div>
                                    <div class="col-sm-3" align="center">
                                        <p class="item-text bold">
                                            Date
                                        </p>
                                        <p class="date-text-schedule">
                                            <i class="ion-android-calendar"></i> 03/27/2018
                                        </p>
                                    </div>
                                    <div class="col-sm-3" align="center">
                                        <p class="item-text bold">
                                            Time
                                        </p>
                                        <p class="date-text-schedule">
                                            <i class="ion-android-time"></i> 09:00 AM
                                        </p>
                                    </div>
                                    <div class="col-sm-3" align="center">
                                        <p class="item-text bold">
                                            Status
                                        </p>
                                        <p class="badge-status-pending">
                                            Pending
                                        </p>
                                    </div>
                                </div>

                            </div>
                        </a>
                        <div class="collapse" id="collapse-info{{$index}}">
                            <div class="card card-body card-options">
                                <div class="card-option">
                                    <div class="option-pointer">
                                        <i class="icon-check card-info-icon"></i>
                                        <span>Accept</span>
                                    </div>
                                </div>

                                <div class="card-option">
                                    <a href="request-tech-details.html" target="_blank">
                                        <div class="option-pointer">
                                            <i class="icon-info card-info-icon"></i>
                                            <span>View details</span>
                                        </div>
                                    </a>
                                </div>

                                <div class="card-option">
                                    <div class="option-pointer">
                                        <i class="icon-close card-info-icon"></i>
                                        <span>Reject</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <i class="fa fa-spinner" ng-show="loading"></i>
                    <div align="center" class="p-20">
                        <button class="btn-showmore" ng-click="showMore()">
                            <i class="ion-plus"></i>
                        </button>
                        <!--<ul uib-pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize"-->
                        <!--class="pagination-sm" boundary-links="true" force-ellipses="true"></ul>-->
                    </div>

                    <!--EMPTY STATE-->
                    <!--<div class="request-empty">-->
                    <!--<i class="ion-flag request-empty-icon"></i>-->
                    <!--<span class="request-empty-text">-->
                    <!--IT LOOKS LIKE YOU HAVEN'T RECEIVED-->
                    <!--</span>-->
                    <!--<span class="request-empty-text">-->
                    <!--ANY NEW REQUESTS-->
                    <!--</span>-->
                    <!--</div>-->
                </div>
            </div>

            <div align="center">
                <a href="javascript:;" class="back-button btn-submit" data-ng-click="selectOption(1)">
                    <i class="ion-ios-undo"></i>
                    Back
                </a>
            </div>
        </div>

        <div id="footer_copyright">
