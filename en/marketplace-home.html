<body class="page" data-ng-controller="categoriesController">
<div>
    <div ng-include="'menu-bar-dark.html'"></div>
    <!--LLEVAR A MENU BAR-->
    <div class="search-row">
        <div class="search-col">
            <select class="form-control" style="font-size: 13px">
                <option>All categories</option>
                <option>Computer Support</option>
                <option>Smart Home</option>
                <option>Television</option>
                <option>Audio & Video</option>
                <option>Wifi & Network</option>
                <option>Malware / Virus</option>
            </select>
        </div>
        <div class="search-col-lg">
            <div class="input-group">
                <input type="text" class="form-control form-control-solid input-info" placeholder="You can search by: keyword, product name, price.">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="icon-magnifier"></i></div>
                </div>
            </div>
        </div>
        <div class="search-col">
            <button type="button" class="btn btn-search">Search</button>
        </div>
    </div>

    <div class="market-banner">
        <div class="market-title">
            FIND WHAT YOU NEED ON BEET!
        </div>
    </div>

    <div class="containers mt-5 mb-5">
        <div class="rows">
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="product-card">
                    <div class="product-img" style="background: url('https://5.imimg.com/data5/YX/PE/MY-13922529/network-modem-500x500.jpg') no-repeat center / cover; ">
                        <button class="btn btn-car" data-toggle="tooltip" data-placement="bottom" title="Add to cart">
                            <i class="ion-ios-cart"></i>
                        </button>
                    </div>
                    <div class="product-content mb-1">
                        <span class="product-name">Lorem ipsun</span>
                        <div class="include-services mb-2">
                            <i class="ion-ios-star product-rating"></i>
                            <i class="ion-ios-star product-rating"></i>
                            <i class="ion-ios-star product-rating"></i>
                            <i class="ion-android-star-outline product-rating"></i>
                            <i class="ion-android-star-outline product-rating"></i>
                        </div>
                        <span class="product-price">USD 80</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal New Subcategory-->
    <div class="modal fade" id="new-subcategory" tabindex="-1" role="dialog" aria-hidden="true"  style="padding-right: 0">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <form class="modal-body">
                    <div class="modal-title title-modal">
                        New Subcategory
                    </div>
                    <div class="form-subcat">
                        <div class="form-group">
                            <input class="form-control form-control-solid input-info" type="text" placeholder="Subcategory name *" name="pass"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control form-control-solid input-info" type="number" placeholder="Estimated price (USD) *" name="pass"/>
                        </div>
                    </div>
                </form>
                <div class="modal-footer">
                    <a href="" class="link-cancel" data-dismiss="modal">Cancel</a>
                    <a href="" class="link-confirm">Confirm</a>
                </div>
            </div>
        </div>
    </div>
</div>
<footer id="ABdev_main_footer">
    <div id="footer_copyright">
        <div class="container">
            <div class="row">
                <div class="span4 footer_copyright left_aligned">
                    BEET Â©2017. All Rights Reserved

                    <a href="#"><img src="images/Download_on_the_App_Store_Badge_US-UK_135x40.svg"></a>
                </div>
                <div class="span2 center_aligned">
                    <a href="#" id="back_to_top" title="Back to top">
                        <i class="ci_icon-angle-up"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</footer>

<script>
    $(document).ready(function () {
        $('.item-subcategory-adm').hover(function () {
                $(this).find('#icon').fadeIn().css("display", "flex");
            },
            function () {
                $(this).find('#icon').fadeOut();
            });
    });
</script>
