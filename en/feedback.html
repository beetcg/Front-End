<div class="container-fluid contenedor--div"  data-ng-controller="TryNowController">

    <div ng-include="'menu-bar-dark.html'"></div>

    <div class="content4">
        <!--<div class="categories-box1">-->
        <form class="hourly-form" style="margin-top: 160px">
            <div class="center bottom-30">
                <div class="image-tech">
                    <img src="images/team1.jpg">
                </div>
            </div>
            <div class="info-payment">
                <div class="name-tech-text">
                    Alex Reinhold
                </div>
                <div class="center" style="margin-bottom: 5px !important;">
                    <div class="little-line"></div>
                </div>
                <div class="category-tech-text">
                    Computer Repair and Help
                </div>
                <div class="subcategory-tech-text">
                    Computer Tune Up
                </div>
                <div class="date">
                    <div class="subcategory-tech-text">
                        <i class="ion-calendar"></i> 06/20/2018
                    </div>
                    <div class="separator-vertical"></div>
                    <div class="subcategory-tech-text">
                        <i class="ion-android-time"></i> 09:00 AM
                    </div>
                </div>

                <div class="price-text">
                    Service amount:
                </div>
                <div class="price-number-text">
                    500 USD
                </div>
            </div>
            <div class="rating">
                <label>
                    <input type="radio" name="rating" value="5" title="5 stars"> 5
                </label>
                <label>
                    <input type="radio" name="rating" value="4" title="4 stars"> 4
                </label>
                <label>
                    <input type="radio" name="rating" value="3" title="3 stars"> 3
                </label>
                <label>
                    <input type="radio" name="rating" value="2" title="2 stars"> 2
                </label>
                <label>
                    <input type="radio" name="rating" value="1" title="1 star"> 1
                </label>
            </div>
            <div class="form-group">
                <textarea class="form-control form-control-solid input-info" rows="3" placeholder="Comment"></textarea>
            </div>
        </form>
        <!--</div>-->
    </div>

    <!-- Modal TDC-->
    <div class="modal fade" id="tdc" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="modal-title title-modal">
                        Credit Card
                    </div>
                    <div class="message-modal">
                        Are you sure you want to do this?
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="" class="link-cancel" data-dismiss="modal">Cancel</a>
                    <a href="" class="link-confirm">Confirm</a>
                </div>
            </div>
        </div>
    </div>

    $('.rating input').change(function () {
        var $radio = $(this);
        $('.rating .selected').removeClass('selected');
        $radio.closest('label').addClass('selected');
