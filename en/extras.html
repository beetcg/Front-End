<body class="page" data-ng-controller="TryNowController">
<div>
    <div ng-include="'menu-bar-dark.html'"></div>

    <div class="container-fluid" ng-init="initHoverdir()" style="margin-top: 80px;margin-bottom: 100px">
        <div class="title-trynow animated tada">
            <p class="title-trynow-text"><span class="bold">Hey! </span> Check this awesome plus to your service</p>
        </div>
        <div class="steps">
            <p class="step-circle-try">
                3
            </p>
            <p class="step-text-try">
                Choose any plus on
            </p>
            <p class="step-text-try bold">CATEGORY SELECTED</p>
            <p class="step-text-try bold">USD 850</p>
            <i class="ion-chevron-down animated infinite slideInDown step-text-try-i"></i>
        </div>

        <div class="list-categories">
            <div ng-repeat="extra in extras">
                <div class="subcategory-cont" align="center">
                    <span class="pb-1">{{extra.name}}</span>
                    <span class="product-price">+ 15%</span>
                    <div id="icon" style="display: none;" class="icon-hidden">
                        <i class="icon-check icon-select-sub"></i>
                    </div>
                </div>
            </div>
        </div>

        <div align="center">
            <a href="javascript:;" class="back-button btn-submit" data-ng-click="selectOption(1)">
                <i class="ion-ios-undo"></i>
                Back
            </a>
        </div>
    </div>


    <footer id="ABdev_main_footer">
        <div id="footer_copyright">
            <div class="container">
                <div class="row">
                    <div class="span4 footer_copyright left_aligned">
                        BEET Â©2017. All Rights Reserved
                        <a href="../es/index.html">
                            <img src="images/es.svg" width="20px"></a>
                    </div>
                    <div class="span6 right_aligned">


                        <a href="#"><img src="images/google-play-badge.svg" width="135"></a>
                        <a href="#"><img src="images/Download_on_the_App_Store_Badge_US-UK_135x40.svg"></a>
                    </div>
                    <div class="span2 center_aligned">
                        <a href="#" id="back_to_top" title="Back to top">
                            <i class="ci_icon-angle-up"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>

<script>
    $(document).ready(function () {
        $('.subcategory-cont').hover(function () {
                $(this).find('#icon').fadeIn().css("display", "flex");
            },
            function () {
                $(this).find('#icon').fadeOut();
            });
    });
</script>
</body>
