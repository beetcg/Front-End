    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.css"/>
    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick-theme.css"/>
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
        }
        * {
            box-sizing: border-box;
        }
        .slider {
            width: 50%;
            margin: 100px auto;
        }
        .slick-slide {
            margin: 0px 20px;
        }
        .slick-slide img {
            width: 100%;
        }
        .slick-prev:before,
        .slick-next:before {
            color: black;
        }
        .slick-slide {
            transition: all ease-in-out .3s;
            opacity: .2;
        }

        .slick-active {
            opacity: .5;
        }
        .slick-current {
            opacity: 1;
        }
    </style>
</head>

<body class="page login" data-ng-controller="categoriesController">

<div class="logo animated fadeIn" style="margin-top: 20px !important;">
    <a href="index.html">
        <img src="../images/logo-black.png"/>
    </a>
</div>

<div class="content" style="margin: 0px auto 10px auto !important;">
    <div class="road-map">
        <div class="road-line"></div>
        <div class="road-flex">
            <p class="step-circle-disable" style="margin-top: 30px; margin-bottom: 20px;">
                1
            </p>
            <p class="step-1">
                Register your Basic Data
            </p>
        </div>
        <div class="road-flex">
            <p class="step-circle" style="margin-top: 30px; margin-bottom: 20px;">
                2
            </p>
            <p class="step-1">
                Complete Data
            </p>
        </div>
        <div class="road-flex">
            <p class="step-circle-disable" style="margin-top: 30px; margin-bottom: 20px;">
                3
            </p>
            <p class="step-1">
                Select Category
            </p>
        </div>
        <div class="road-flex">
            <p class="step-circle-disable" style="margin-top: 30px; margin-bottom: 20px;">
                4
            </p>
            <p class="step-1">
                Upload Documents
            </p>
        </div>
    </div>


    <form class="login-form animated fadeIn" name="completeForm" action="index.html" method="post">
        <div align="center">
            <!--<div style="margin-bottom: 20px">-->
                <!--<div class="upload-text">Upload a current</div>-->
                <!--<div class="upload-text">headshot of yourself</div>-->
            <!--</div>-->
            <div class="mini-imagen-circle" data-toggle="tooltip" title="Haga clic para subir una imagen"
                 flow-init="{target:'/retrieve/1',singleFile:true}"
                 flow-file-added="!!{png:1,gif:1,jpg:1,jpeg:1}[$file.getExtension()]"
                 flow-files-submitted="$flow.upload()"
                 flow-file-success="someHandlerMethod( $file, $message, $flow, '#formNuevoVehiculo','fotoVehiculo[]' )"
                 flow-attrs="{accept:'image/*'}"
                 flow-name="vehimagv.flowa"
                 flow-files-added="added($file,$event,$flow)">
                <div class="full-size middle-valigner" flow-btn>
                    <i class="fa ion-ios-camera fa-3x"></i>
                </div>
                <div ng-show="$flow.files.length" ng-cloak>
                    <div class="middle-valigner descartar-obj" ng-show="$flow.files.length"
                         ng-click="removeImage($flow.files[0])">
                        <i class="fa  fa-times"></i>
                    </div>
                    <span class="spin-subiendo" ng-show="$flow.files[0].isUploading()">
                        <i class="fa fa-spinner fa-spin"></i>
                    </span>
                    <img class="imagenes-subiendo-circle" flow-img="$flow.files[0]"/>
                </div>
                <input type="hidden" ng-model="fotoveh1" ng-required="$flow.files[0].isUploading()"/>
            </div>
        </div>
        <div class="rows">
            <div class="col-sm-12 col-md-4">
                <select class="form-control">
                    <option>Sexo</option>
                    <option>F</option>
                    <option>M</option>
                </select>
            </div>
            <div class="col-sm-12 col-md-4">
                <input class="form-control form-control-solid placeholder-no-fix" type="text"
                       placeholder="Mobile" mask="(999) 999-9999"
                       name="tlf" id="tlf" required ng-model="tlf" />
                <span class="errores" ng-show="completeForm.tlf.$touched && completeForm.tlf.$error.required">Required field *</span>
            </div>
            <div class="col-sm-12 col-md-4">
                <div class="form-group">
                    <input class="form-control form-control-solid placeholder-no-fix" type="text" maxlength="5"
                           placeholder="Zip Code" name="zip" id="zip" required ng-model="zip" data-ng-pattern="/^[0-9]*$/"/>
                    <span class="errores" ng-show="completeForm.zip.$touched && completeForm.zip.$error.required">Required field *</span>
                    <span class="errores" ng-show="completeForm.zip.$touched && completeForm.zip.$error.pattern">Invalid field (only numbers)</span>
                </div>
            </div>
        </div>
        <div class="rows">
            <div class="col-sm-12 col-md-4">
                <select class="form-control">
                    <option>Country</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
            </div>
            <div class="col-sm-12 col-md-4">
                <select class="form-control">
                    <option>State</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
            </div>
            <div class="col-sm-12 col-md-4">
                <select class="form-control">
                    <option>City</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
            </div>
        </div>
        <div align="center" >
            <a href="#" class="btn btn-register uppercase margin-vertical-btn">Next <i class="ion-forward"></i></a>
        </div>
    </form>


</div>
