<body class="page" data-ng-controller="TryNowController">
<div>
    <div ng-include="'menu-bar-dark.html'"></div>
    <!--LLEVAR A MENU BAR-->
    <div class="search-row">
        <div class="search-col">
            <select class="form-control" style="font-size: 13px">
                <option>All categories</option>
                <option>Computer Support</option>
                <option>Smart Home</option>
                <option>Television</option>
                <option>Audio & Video</option>
                <option>Wifi & Network</option>
                <option>Malware / Virus</option>
            </select>
        </div>
        <div class="search-col-lg">
            <div class="input-group">
                <input type="text" class="form-control form-control-solid input-info" placeholder="You can search by: keyword, product name, price.">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="icon-magnifier"></i></div>
                </div>
            </div>
        </div>
        <div class="search-col">
            <button type="button" class="btn btn-search">Search</button>
        </div>
    </div>

    <form class="container-fluid mt-180 mb-5">
        <div class="rows mb-3">
            <div class="col-sm-12 col-md-6 col-lg-6">
                <div class="img-detail">
                    <div class="img-detail-items">
                        <div data-ng-repeat="imgDetail in imgDetails" class="item-detail mb-3" data-ng-click="current=imgDetail.id"
                             style="background: url({{imgDetail.url}}) no-repeat center / contain;">

                        </div>
                    </div>
                    <div class="img-detail-big">
                        <div class="img-big"
                             style="background: url('https://sgfm.elcorteingles.es/SGFM/dctm/MEDIA03/201606/20/00115216114155____1__640x640.jpg') no-repeat center / contain;">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6">
                <div class="description-product">
                    <div class="rows mb-3">
                        <div class="col-sm-6">
                            <span class="brand-name">Marca</span>
                        </div>
                        <div class="col-sm-6 just-end">
                            <span class="brand-name">Categoria - Electronica - TV</span>
                        </div>
                    </div>
                    <div class="brand-name mb-3">Descripcion corta del producto</div>
                    <a href="" class="product-rating mb-3">
                        <i class="ion-ios-star rating-icon"></i>
                        <i class="ion-ios-star rating-icon"></i>
                        <i class="ion-ios-star rating-icon"></i>
                        <i class="ion-android-star-outline rating-icon"></i>
                        <i class="ion-android-star-outline rating-icon"></i>
                        <div class="brand-rating">Detalles de calificacion</div>
                    </a>
                    <div class="brand-name mb-3">USD 900</div>
                    <div class="rows mb-3">
                        <div class="col-sm-12 col-md-4">
                            <div class="brand-name mb-3">Metodo de envio:</div>
                        </div>
                        <div class="col-sm-6 col-md-4">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                <label class="form-check-label brand-rating" for="exampleRadios1">
                                    Empresas locales
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-4">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                <label class="form-check-label brand-rating" for="exampleRadios2">
                                    Acordar con el vendedor
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="rows mb-3 align-center">
                        <div class="col-sm-2">
                            <div class="brand-name mb-1">Cantidad:</div>
                            <input class="form-control form-control-solid input-info" type="number" placeholder="0" name="cant"/>
                        </div>
                        <div class="col-sm-10">
                            <button class="btn button-shop collapsed mt-3 mb-0" aria-expanded="false" data-toggle="modal" data-target="#tdc">
                                Comprar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="description-product">
            <div class="brand-name mb-3">Incluye nuestros servicios y ahorra ya!</div>
            <div class="include-services">
                <div class="include-img"
                     style="background: url('https://sgfm.elcorteingles.es/SGFM/dctm/MEDIA03/201606/20/00115216114155____1__640x640.jpg') no-repeat center / contain;">
                </div>
                <i class="fa fa-plus include-ic"></i>
                <div class="subcategory-cont mr-5" align="center">
                    <span class="pb-1">TV Wall Mount Installation</span>
                    <span class="price-starts">Starts at only</span>
                    <span class="product-price">USD 80</span>
                    <div id="icon" style="display: none;" class="icon-hidden">
                        <i class="icon-check icon-select-sub"></i>
                    </div>
                </div>
                <div>
                    <div class="brand-name mb-3">Precio final: <span class="font-weight-normal">USD 1300</span> </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label brand-name" for="inlineCheckbox1">
                            Samsung TV 50” + Instalación
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!-- Modal New Subcategory-->
    <div class="modal fade" id="new-subcategory" tabindex="-1" role="dialog" aria-hidden="true"  style="padding-right: 0">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <form class="modal-body">
                    <div class="modal-title title-modal">
                        New Subcategory
                    </div>
                    <div class="form-subcat">
                        <div class="form-group">
                            <input class="form-control form-control-solid input-info" type="text" placeholder="Subcategory name *" name="pass"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control form-control-solid input-info" type="number" placeholder="Estimated price (USD) *" name="pass"/>
                        </div>
                    </div>
                </form>
                <div class="modal-footer">
                    <a href="" class="link-cancel" data-dismiss="modal">Cancel</a>
                    <a href="" class="link-confirm">Confirm</a>
                </div>
            </div>
        </div>
    </div>
